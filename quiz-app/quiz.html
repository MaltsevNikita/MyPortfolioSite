<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Exo:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <!--    Start Section     -->
        <div id="start">Начать</div>

        <!--    Guide Section    -->
        <div id="guide">
            <h2>Инструкция</h2>
            <h4>1. На каждый вопрос даётся 300 секунд</h4>
            <h4>2. Результаты прохождения квиза будут отправлены разработчикам</h4>
            <div id="button">
                <button id="exit">Выход</button>
                <button id="continue">Вперёд</button>
            </div>
        </div>

        <!--    Quiz Section    -->
        <div id="quiz">
            <div id="quiz_header">
                <h5>Квиз-векторина</h5>
                <div id="timer">
                    <h6>Time Left</h6>
                    <h6 id="time">00</h6>
                </div>
            </div>

            <!--     Quiz Questions  -->

            <div id="question">
                <h2 id="questionNo"></h2>
                <h2 id="questionText"></h2>
            </div>

            <!--       Quiz Choices   -->

            <div id="optionList">
                <h4 class="choice_que" id="option1"></h4>
                <h4 class="choice_que" id="option2"></h4>
                <h4 class="choice_que" id="option3"></h4>
                <h4 class="choice_que" id="option4"></h4>
            </div>

            <!--  Answers Section-->

            <div id="answersSection">
                <h3 id="total_correct">3 Of 10 Questions</h3>
                <h3 id="next_question">Далее</h3>
            </div>
        </div>
        <!--   Result Section  -->
        <div id="result">
            <i class="fas fa-trophy"></i>
            <h6>You Are Completed The Quiz</h6>
            <h6 id="points">You Got 4 Out Of 10</h6>
            <!-- <button id="quit">Выход</button> -->
            <button id="startAgain">Пройти ещё</button>
            <a href="form.html"><button id="toMain">Отправить результаты</button></a></a>
        </div>
    </div>
    <script>
        $(document).on('click', '#quit', function(){
            let data = TextSend;
        })

        $ajax({
            url:'', // путь к файлу phpSend
            type:'POST',
            dataType:'json',
            data:{
                data,
            },success:function(){
                alert('Данные отправлены разработчикам');
            }

        })
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
    <script src="../contact/contactform.js"></script>
</body>

</html>
